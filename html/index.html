<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <!-- link stylesheets -->
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <!-- container for multiple canvas overlay -->
    <div class="container">
      <!-- static canvas of 10x20 tetris grid for set tetriminos -->
      <canvas id="static-grid" width="359" height="719"></canvas>
      <!-- dynamic canvas of 10x20 tetris grid for moving tetrominoes on top -->
      <canvas id="dynamic-grid" width="359" height="719"></canvas>
    </div>

    <!-- Display the Score -->
    <h1 id = "p-score">Score: 0</h1>  <!-- title -->

    <!-- Display current level -->
    <h1 id = "p-level">Level: 1</h1>

    <!-- Display number of lines cleared -->
    <h1 id = "p-clear">Lines Cleared: 0</h1>

    <!-- Instructions for User to Follow -->
    <div id="instructions">
      <h2> Instructions: </h2>
      <p> Left and Right Arrows to move Tetromino left and right <br/>
        Up Arrow to rotate the Tetromino <br/>
        Down Arrow to increase falling speed <br/>
        Every 10 Lines Cleared is a new level. Each level increases falling speed of the Tetromino
      </p>
   </div>

    <!-- scripts for tetris -->
    <!-- holds directions for all tetrominoes -->
    <script type="text/javascript" src="../scripts/tetrominoes.js"></script>
    <!-- listen to key press events -->
    <script type="text/javascript" src="../scripts/eventListeners.js"></script>
    <!-- main script to execute -->
    <script type="text/javascript" src="../scripts/main.js"></script>
  </body>
</html>
