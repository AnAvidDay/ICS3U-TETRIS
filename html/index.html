    <title>Tetris</title>
    <!-- link stylesheets -->
    <link rel="stylesheet" href="../styles/main.css">
  </head>

    <!-- container for multiple canvas overlay -->
    <div class="container">

      <canvas id="static-grid" width="359" height="719"></canvas>

      <canvas id="dynamic-grid" width="359" height="719"></canvas>
    </div>

    <!-- scripts for tetris -->
    <!-- holds directions for all tetrominoes -->
    <script type="text/javascript" src="../scripts/tetrominoes.js"></script>
    <!-- main script to execute -->
    <script type="text/javascript" src="../scripts/main.js"></script>
  </body>
</html>
